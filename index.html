<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Scoreboard Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .scoreboard {
            background: rgb(30, 64, 175);
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px 20px;
            text-align: center;
            color: white;
            border: 1px solid rgb(30, 58, 138);
        }

        .team-name {
            background: rgb(30, 64, 175);
            font-size: 18px;
            font-weight: 500;
            min-width: 150px;
        }

        .score {
            background: rgb(37, 99, 235);
            font-size: 24px;
            font-weight: bold;
            min-width: 60px;
        }

        .score.current {
            background: rgb(59, 130, 246);
        }

        .drag-handle {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            cursor: move;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .scoreboard-container:hover .drag-handle {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container" style="position: absolute; left: 50px; top: 50px;">
        <div class="drag-handle"></div>
        <div class="scoreboard">
            <table>
                <tr>
                    <td class="team-name">팀 1</td>
                    <td class="score">0</td>
                    <td class="score">0</td>
                    <td class="score">0</td>
                </tr>
                <tr>
                    <td class="team-name">팀 2</td>
                    <td class="score">0</td>
                    <td class="score">0</td>
                    <td class="score">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // 드래그 기능
        const container = document.querySelector('.scoreboard-container');
        const handle = document.querySelector('.drag-handle');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 50;
        let yOffset = 50;

        handle.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === handle) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, container);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.left = xPos + "px";
            el.style.top = yPos + "px";
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        // 구글 시트 데이터 가져오기
        const SHEET_ID = '1wlPWiFQaIS39ZjgGTU9FomJBOw7q-6hQCK03G9mMdYk';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function updateScoreboard() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // CSV 파싱
                const rows = csvText.split('\n').map(row => 
                    row.split(',').map(cell => 
                        cell.replace(/^"|"$/g, '') // 따옴표 제거
                    )
                );

                // 팀 이름과 점수 업데이트
                const teamNames = document.querySelectorAll('.team-name');
                const team1Scores = document.querySelectorAll('tr:first-child .score');
                const team2Scores = document.querySelectorAll('tr:last-child .score');

                // 팀 이름 업데이트
                if (rows[1]) {
                    teamNames[0].textContent = rows[1][0]; // 첫 번째 팀 이름
                    teamNames[1].textContent = rows[2][0]; // 두 번째 팀 이름
                }

                // 점수 업데이트
                if (rows[1]) {
                    // 첫 번째 팀 점수
                    team1Scores[0].textContent = rows[1][2] || '0';
                    team1Scores[1].textContent = rows[1][3] || '0';
                    team1Scores[2].textContent = rows[1][4] || '0';

                    // 두 번째 팀 점수
                    team2Scores[0].textContent = rows[2][2] || '0';
                    team2Scores[1].textContent = rows[2][3] || '0';
                    team2Scores[2].textContent = rows[2][4] || '0';

                    // 현재 세트 표시
                    const currentSet = parseInt(rows[1][1]) || 0;
                    team1Scores.forEach((score, i) => {
                        score.classList.toggle('current', i === currentSet);
                    });
                    team2Scores.forEach((score, i) => {
                        score.classList.toggle('current', i === currentSet);
                    });
                }
            } catch (error) {
                console.error('Error fetching scoreboard data:', error);
            }
        }

        // 1초마다 업데이트
        setInterval(updateScoreboard, 1000);
        updateScoreboard(); // 초기 로드
    </script>
</body>
</html>

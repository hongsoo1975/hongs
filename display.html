<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 전체 요소 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 페이지 투명 설정 */
        html {
            background-color: transparent !important;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background-color: transparent !important;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            pointer-events: none !important;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 로워써드 컨테이너 */
        #lower-third {
            position: fixed;
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none !important;
            mix-blend-mode: normal;
        }
        
        #lower-third.visible {
            opacity: 1;
        }
        
        /* 컨테이너 스타일 */
        .title-container, .subtitle-container {
            position: relative;
            width: 100%;
            margin: 0;
            background: transparent !important;
            pointer-events: none !important;
            mix-blend-mode: normal;
        }
        
        /* 배경 스타일 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none !important;
            mix-blend-mode: normal;
        }
        
        /* 텍스트 스타일 */
        .text {
            position: relative;
            z-index: 2;
            margin: 0;
            padding: 10px;
            text-align: center;
            pointer-events: none !important;
            -webkit-user-select: none;
            user-select: none;
            mix-blend-mode: normal;
            background: transparent !important;
        }

        /* WebKit 투명도 설정 */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="lower-third">
        <div class="title-container">
            <div class="background title-bg"></div>
            <h1 class="text title-text"></h1>
        </div>
        <div class="subtitle-container">
            <div class="background subtitle-bg"></div>
            <h2 class="text subtitle-text"></h2>
        </div>
    </div>

    <script>
        // JavaScript 코드는 이전과 동일
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            background: transparent !important;
            overflow: hidden;
            pointer-events: none !important;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #lower-third {
            position: fixed;
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none !important;
        }
        
        #lower-third.visible {
            opacity: 1;
        }
        
        .title-container, .subtitle-container {
            position: relative;
            width: 100%;
            margin: 0;
            pointer-events: none !important;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none !important;
        }
        
        .text {
            position: relative;
            z-index: 2;
            margin: 0;
            padding: 10px;
            text-align: center;
            pointer-events: none !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div id="lower-third">
        <div class="title-container">
            <div class="background title-bg"></div>
            <h1 class="text title-text"></h1>
        </div>
        <div class="subtitle-container">
            <div class="background subtitle-bg"></div>
            <h2 class="text subtitle-text"></h2>
        </div>
    </div>

    <script>
        const defaultSettings = {
            title: '제목',
            subtitle: '부제목',
            fontFamily: 'Noto Sans KR',
            fontWeight: 'normal',
            fontStyle: 'normal',
            textColor: '#ffffff',
            titleBgColor: '#ff0000',
            subtitleBgColor: '#000000',
            cornerRadius: '5',
            width: '400',
            leftPosition: '50',
            bottomPosition: '50'
        };

        function applySettings(settings) {
            console.log('Applying settings:', settings); // 디버깅용

            const lowerThird = document.getElementById('lower-third');
            const titleBg = document.querySelector('.title-bg');
            const subtitleBg = document.querySelector('.subtitle-bg');
            const titleText = document.querySelector('.title-text');
            const subtitleText = document.querySelector('.subtitle-text');

            // 위치 및 크기
            lowerThird.style.left = `${settings.leftPosition}px`;
            lowerThird.style.bottom = `${settings.bottomPosition}px`;
            lowerThird.style.width = `${settings.width}px`;

            // 배경 설정
            titleBg.style.backgroundColor = settings.titleBgColor.startsWith('#') ? settings.titleBgColor : `#${settings.titleBgColor}`;
            titleBg.style.borderRadius = `${settings.cornerRadius}px ${settings.cornerRadius}px 0 0`;
            
            subtitleBg.style.backgroundColor = settings.subtitleBgColor.startsWith('#') ? settings.subtitleBgColor : `#${settings.subtitleBgColor}`;
            subtitleBg.style.borderRadius = `0 0 ${settings.cornerRadius}px ${settings.cornerRadius}px`;

            // 텍스트 스타일
            titleText.style.color = settings.textColor.startsWith('#') ? settings.textColor : `#${settings.textColor}`;
            titleText.style.fontFamily = settings.fontFamily;
            titleText.style.fontWeight = settings.fontWeight;
            titleText.style.fontStyle = settings.fontStyle;

            subtitleText.style.color = settings.textColor.startsWith('#') ? settings.textColor : `#${settings.textColor}`;
            subtitleText.style.fontFamily = settings.fontFamily;
            subtitleText.style.fontWeight = settings.fontWeight;
            subtitleText.style.fontStyle = settings.fontStyle;

            // 텍스트 내용
            titleText.textContent = settings.title || '제목';
            subtitleText.textContent = settings.subtitle || '부제목';

            // 표시
            lowerThird.classList.add('visible');
        }

        // 메시지 수신 처리
        window.addEventListener('message', (event) => {
            console.log('Received message:', event.data); // 디버깅용
            const settings = event.data;
            if (settings && typeof settings === 'object') {
                applySettings(settings);
            }
        });

        // 세션 스토리지에서 설정 가져오기
        const storedSettings = sessionStorage.getItem('lastSettings');
        if (storedSettings) {
            console.log('Loading stored settings'); // 디버깅용
            applySettings(JSON.parse(storedSettings));
        } else {
            console.log('Applying default settings'); // 디버깅용
            applySettings(defaultSettings);
        }
    </script>
</body>
</html>

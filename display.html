<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0) !important;
            overflow: hidden;
            pointer-events: none !important;
        }
        
        #lower-third {
            position: fixed;
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none !important;
        }
        
        #lower-third.visible {
            opacity: 1;
        }
        
        .title-container, .subtitle-container {
            position: relative;
            width: 100%;
            margin: 0;
            pointer-events: none !important;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none !important;
        }
        
        .text {
            position: relative;
            z-index: 2;
            margin: 0;
            padding: 10px;
            text-align: center;
            pointer-events: none !important;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="lower-third">
        <div class="title-container">
            <div class="background title-bg"></div>
            <h1 class="text title-text"></h1>
        </div>
        <div class="subtitle-container">
            <div class="background subtitle-bg"></div>
            <h2 class="text subtitle-text"></h2>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'lowerThirdSettings';
        let currentSettings = null;

        // 기본 설정
        const defaultSettings = {
            title: '제목',
            subtitle: '부제목',
            fontFamily: 'Noto Sans KR',
            fontWeight: 'normal',
            fontStyle: 'normal',
            textColor: '#ffffff',
            titleBgColor: '#ff0000',
            subtitleBgColor: '#000000',
            cornerRadius: '5',
            width: '400',
            leftPosition: '50',
            bottomPosition: '50'
        };

        // URL 파라미터 파싱
        function parseUrlParams() {
            const params = {};
            const searchParams = new URLSearchParams(window.location.search);
            
            for (const [key, value] of searchParams.entries()) {
                if (key.includes('Color')) {
                    params[key] = '#' + value;
                } else {
                    params[key] = decodeURIComponent(value);
                }
            }
            
            return params;
        }

        function getSettings() {
            const urlSettings = parseUrlParams();
            if (Object.keys(urlSettings).length > 0) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(urlSettings));
                currentSettings = urlSettings;
            } else {
                const storedSettings = localStorage.getItem(STORAGE_KEY);
                currentSettings = storedSettings ? JSON.parse(storedSettings) : defaultSettings;
            }
            return currentSettings;
        }

        function applySettings(settings) {
            const lowerThird = document.getElementById('lower-third');
            const titleBg = document.querySelector('.title-bg');
            const subtitleBg = document.querySelector('.subtitle-bg');
            const titleText = document.querySelector('.title-text');
            const subtitleText = document.querySelector('.subtitle-text');

            lowerThird.style.left = `${settings.leftPosition}px`;
            lowerThird.style.bottom = `${settings.bottomPosition}px`;
            lowerThird.style.width = `${settings.width}px`;

            titleBg.style.backgroundColor = settings.titleBgColor;
            titleBg.style.borderRadius = `${settings.cornerRadius}px ${settings.cornerRadius}px 0 0`;
            
            subtitleBg.style.backgroundColor = settings.subtitleBgColor;
            subtitleBg.style.borderRadius = `0 0 ${settings.cornerRadius}px ${settings.cornerRadius}px`;

            const textStyle = {
                color: settings.textColor,
                fontFamily: settings.fontFamily,
                fontWeight: settings.fontWeight,
                fontStyle: settings.fontStyle
            };

            Object.assign(titleText.style, textStyle);
            Object.assign(subtitleText.style, textStyle);

            titleText.textContent = settings.title;
            subtitleText.textContent = settings.subtitle;

            lowerThird.classList.add('visible');
        }

        function initAndUpdate() {
            const settings = getSettings();
            applySettings(settings);
        }

        // 초기 로드 및 주기적 업데이트
        window.onload = function() {
            initAndUpdate();
            // 5초마다 설정 체크 및 업데이트
            setInterval(initAndUpdate, 5000);
        };
    </script>
</body>
</html>
